<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>The World of Fruit</h1>
    <form action="">
        <h2>Fruit Survey</h2>
        
        <label for="Name">Name &nbsp</label>
        <input name="Name" type="text" value=""/> 
        <br><br>
        <label for="Adress">Adress</label>
        <input name="Adress" type="text" value=""/>
        <br><br>
        <label for="Email">Email &nbsp</label>   
        <input type="email" name="Email" id="Email" value=""/>
        <br><br>
        <label for="question">How many pieces of fruit <br> do you eat per day?</label>
        <br>
        <input  type="radio" name="amount" id="0" value="0"> 
        <label  for="0">0</label><br>
        <input  type="radio" name="amount" id="one" value="1"> 
        <label  for="1">1</label><br>
        <input  type="radio" name="amount" id="two" value="2"> 
        <label  for="2">2</label><br>
        <input  type="radio" name="amount" id="More" value="More"> 
        <label  for="More">More than 2</label>
        <br><br>
        <label for="select" >My favourite fruit:</label>
        <select  id="fruit">
            <option value=" ">Please choose an option</option>
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Plum">Plum</option>
            <option value="Pomegranate">Pomegranate</option>
        </select>
        <br><br>
        <label for="question">Would you like <br> a brochure?</label>
        <input type="checkbox" name="question" id="brochure">
        <br><br>
        <input type="submit" value="submit" >
</form>
</body>
</html>
